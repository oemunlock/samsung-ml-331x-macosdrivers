		<title>Printer Settings page</title>
		<meta name="AppleTitle" content="Samsung Printer Settings page" />

	<body>
		<b>[设置选项可能会因打印机和 Mac 操作系统版本的不同而异。]</b>
		<div id="Printer_Settings"><p>
 			<H1>打印机页面</H1>
				下列选项能否使用要根据您打印机可用的附件或项目而定。
			</p><br>
	    </div>
		<div id="Toner_Save"><p>
				<H1>省墨模式</H1>
				<B>省墨模式</B>设置允许用户在打印文件的草稿本时节省打印墨粉。选择关将以正常模式打印，选择开将用较少的墨粉打印页面。 
			</p>
		</div>	
		<div id="High_Altitude"><p>
				<H1>高海拔修正</H1>
                 如果您处于高海拔区域，则请选中“高海拔修正”方块来调整碳粉
			</p>
		</div>			
		<div id="Reprint"><p>
				<H1>卡纸时重新打印</H1>
                <B>卡纸时重新打印</B>选项可以让用户选择在清除卡纸后是否要打印机重新打印已打印的最后一页。
			</p>
		</div>			
		<div id="Power_Save"><p>
				<H1>节电</H1>
 “节电”复选框可让打印机进入睡眠模式。
			</p>
		</div>				
		<script language="javascript" src="../../optionscript.cs"></script>
	</body>
</html>
