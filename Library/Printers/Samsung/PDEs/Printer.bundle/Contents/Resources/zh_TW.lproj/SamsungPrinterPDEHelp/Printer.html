	<body>
		<b>[設定選項可能會因印表機及 Mac OS 版本的不同而異。]</b>
		<div id="Printer_Settings"><p>
 			<H1>印表機頁面</H1>
				下列選項能否使用係根據您印表機可用的附件或項目而定。 
			</p><br>
	    </div>
		<div id="Toner_Save"><p>
				<H1>碳粉節省模式</H1>
				此<B>碳粉節省模式</B>設定可讓使用者在列印草稿文件時，節省列印碳粉。選取「關閉」以正常模式列印，選取「開啟」以較少的碳粉列印頁面。 
			</p>
		</div>	
		<div id="High_Altitude"><p>
				<H1>高海拔修正</H1>
 如果您處於高海拔區域，則請核取高海拔修正方塊來調整碳粉。 
			</p>
		</div>	
		<div id="Reprint"><p>
				<H1>夾紙時重印</H1>
                <B>夾紙時重印</B>可讓使用者在清除夾紙後，選擇是否要重印上一頁。 
			</p>
		</div>					
		<div id="Power_Save"><p>
				<H1>省電</H1>
 省電核取方塊可讓印表機進入睡眠模式。
			</p>
		</div>				
		<script language="javascript" src="../../optionscript.cs"></script>
	</body>
</html>
