	<body>
	    <b>[设置选项可能会因打印机和 Mac 操作系统版本的不同而异。]</b>
		<div id="Job_Accounting_page"><p>
 			<H1>作业统计</H1>
				<B>作业统计</B>使您可以将用户和帐户标识信息与打印的每份文档相关联。 
			</p><br>
			
			<p>
 			<H1>用户权限</H1>
				如果用户单击此选项，则打印作业的有效性将根据用户的访问和控制级别确定。  
			</p><br>
			
			<p>
 			<H1>组权限</H1>
				如果用户单击此选项，则打印作业的有效性将根据用户所属的组的访问和控制级别确定。  
			</p><br>
	    </div>
		<div id="Job_Accounting_Encryption"><p>
		    <H1>作业统计密码加密</H1><BR>
                如果选择此选项，将对作业统计密码进行加密，然后发送至打印机。<p>
		    作业统计密码加密选项可在打印机“信息”的“驱动程序”选项卡中设置。
		</div>	
		<script language="javascript" src="../../optionscript.cs"></script>
