	<body>
	    <b>[設定選項可能會因印表機及 Mac OS 版本的不同而異。]</b>
		<div id="Job_Accounting_page"><p>
 			<H1>工作計量</H1>
				<B>工作計量</B>可讓您將使用者和帳戶識別資訊與列印的每個文件建立關聯。 			</p><br>
				
				<p>
 			<H1>使用者權限</H1>
				如果使用者按一下此選項，則列印工作的有效性將根據使用者的存取和控制層級決定。  			</p><br>
				
				<p>
 			<H1>群組權限</H1>
				如果使用者按一下此選項，則列印工作的有效性將根據使用者所屬的群組的存取和控制層級決定。			</p><br>				
	    </div>
		<div id="Job_Accounting_Encryption"><p>
		    <H1>工作分析統計密碼加密</H1><BR>
                如果選取此選項，則會對「工作分析統計密碼」進行加密並傳送至印表機。<p>
		    工作分析統計密碼加密」選項可在印表機「資訊」的「驅動程式」索引標籤中加以設定。
		</div>	
		<script language="javascript" src="../../optionscript.cs"></script>
